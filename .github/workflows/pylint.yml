name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      run: apt update; apt install -y python3
    - name: Install dependencies
      run: pip install pylint
    - name: Analysing the code with pylint
      run: pylint $(git ls-files '*.py')
